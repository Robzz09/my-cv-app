<div class="pt-5">
  <div class="text-center div_testo pt-5 pb-5">
    <h1 class="bg_text text_bg"><b>PAYMENT TYPES</b></h1>
    <h1 class="text-dark text_bg front_text fs-1"><b>My Cards</b></h1>
    <p class="line"></p>
  </div>

  <div class="pt-5">
    <label for="orderSelect">Order by: </label>
    <select
      class="form-select-sm ms-2"
      id="orderSelect"
      [(ngModel)]="sortBy"
      (change)="sortByNumber()"
    >
      <option value="ASC">Ascending Number</option>
      <option value="DESC">Descending Number</option>
    </select>
    <div
      class="row justify-content-center align-items-center col-12 ps-4 pt-5 pb-5"
    >
      <div *ngFor="let card of cards" class="card m-3" style="width: 18rem">
        <div class="card-body text-start">
          <h2 class="card-title">{{ card.type }}</h2>
          <p class="card-text">NÂ°: {{ card.number }}</p>
          <p class="card-text">Expiration date: {{ card.expiration }}</p>
          <p class="card-text">Owner: {{ card.owner }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
